services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - python_version=${DOCKER_PYTHON_VERSION}
    # For Debug
    # command: python3 manage.py runserver 0.0.0.0:8000
    command: uwsgi --http :8000 --wsgi-file src/cobweb/wsgi.py
    container_name: cobwebserver
    ports:
      - "8000:8000"
